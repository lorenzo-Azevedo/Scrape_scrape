<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Mongo Scraper</title>
      <script src="https://code.jquery.com/jquery.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" id=menu-bar>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-4" id="ms"><h4>Mongo Scraper</h4></div>
              <div class="col-md-2" id="home">Home</div>
              <div class="col-md-3" id="savedArticles">Saved Articles</div>
              <div class="col-md-3" id="btn-holder">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" id="scrape">SCRAPE</button>
              </div>
            </div>
          </div>
        <div class="col-md-6"></div>
      </div>

      <div class="row">
        <table class="table table-striped" id="nyt-articles">
      <thead >
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Summary</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
      </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Articles Scraped</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You scraped x articles!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="comment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-article-id="my_id_value">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Notes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body comment_list">  
          </div>

          <form>
            <fieldset>
              <textarea style="margin:7px;" id = "myTextArea"
                      rows = "3"
                      cols = "80">Your text here
              </textarea>
            </fieldset>
          </form>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary saveComments" >Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
